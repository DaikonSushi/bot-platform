name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get dependencies
        run: |
          # Clone bot-platform for the pluginsdk
          git clone https://github.com/hovanzhang/bot-platform.git /tmp/bot-platform || true
          
          # Update go.mod to use the cloned version
          cat > go.mod << 'EOF'
          module plugin-echo-external
          
          go 1.21
          
          require bot-platform v0.0.0
          
          replace bot-platform => /tmp/bot-platform
          EOF
          
          go mod tidy

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          EXT=""
          if [ "$GOOS" = "windows" ]; then
            EXT=".exe"
          fi
          OUTPUT="echo-ext-plugin_${GOOS}_${GOARCH}${EXT}"
          go build -ldflags="-s -w" -o $OUTPUT .
          echo "Built: $OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: echo-ext-plugin_${{ matrix.goos }}_${{ matrix.goarch }}
          path: echo-ext-plugin_*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find ./artifacts -type f -name "echo-ext-plugin_*" -exec cp {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
